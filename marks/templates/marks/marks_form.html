{% comment %} <h2>Select Filter</h2>
<form method="POST">
  {% csrf_token %}

  <label>Regulation:</label>
  <select name="regulation">
    {% for r in regulations %}
      <option value="{{ r.id }}">{{ r.code }} - {{ r.passout_year }}</option>
      {% comment %} <option value="{{ r.id }}">{{ r.code }} - {{ r.batch_year }}</option> {% endcomment %}
    {% comment %} {% endfor %}
  </select>

  <label>Exam Type:</label>
  <select name="exam_type">
    {% for e in exam_types %}
      <option value="{{ e.id }}">{{ e.name }}</option>
    {% endfor %}
  </select>

  <label>Semester:</label>
  <select name="semester">
    <option value="I">I</option>
    <option value="II">II</option>
    <option value="III">III</option>
    <option value="IV">IV</option>
    <option value="V">V</option>
    <option value="VI">VI</option>
    <option value="VII">VII</option>
    <option value="VIII">VIII</option>
  </select>

  <label>Branch:</label>
  <select name="branch">
    {% for b in branches %}
      <option value="{{ b.id }}">{{ b.code }}</option>
    {% endfor %}
  </select>

  <label>Section:</label>
  <select name="section">
    {% for s in sections %}
      <option value="{{ s.id }}">{{ s.name }}</option>
    {% endfor %}
  </select>

  <br><br>
  <button type="submit">Fetch Marks</button>
</form> {% endcomment %} 

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cap - 05</title>
  <style>
    /* All previous styles remain unchanged */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: white;
    }

    .container {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-bottom: 50px;
      padding: 20px;
    }

    .logos {
      position: absolute;
      margin-top: -10px;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 40px;
      z-index: 3;
      background-color: rgb(241, 178, 241);
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .institute-name {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-top: -5px;
    }

    .institute-name .main-title {
      color: #c41e3a;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2.5px;
      word-spacing: 4px;
    }

    .institute-name .sub-title {
      color: #333;
      font-size: 12px;
      font-weight: 500;
      letter-spacing: normal;
    }

    .griet, .aac {
      width: 80px;
      height: auto;
    }

    .links-container {
      z-index: 9999;
      background: rgb(236, 234, 234);
      width: 100%;
      max-width: 600px;
      padding: 30px 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 150px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .links-container h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #4a4a4a;
    }

    form {
      width: 100%;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 15px;
      color: #333;
    }

    form select {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
      transition: border-color 0.3s;
    }

    form select:focus {
      border-color: #b164b6;
    }

    button[type="submit"] {
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #b164b6;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #a14aa6;
      transform: translateY(-2px);
    }

    button[type="submit"]:active {
      transform: translateY(0);
    }

    @media screen and (max-width: 600px) {
      .links-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logos">
      <div class="logo-section">
        <img class="griet" src="{% static 'GRIET.PNG' %}" alt="GRIET Logo">
        <div class="institute-name">
          <span class="main-title">GOKARAJU RANGARAJU</span>
          <span class="sub-title">INSTITUTE OF ENGINEERING AND TECHNOLOGY</span>
        </div>
      </div>
      <img class="aac" src="{% static 'AAC.PNG' %}" alt="AAC Logo">
    </div>

    <div class="links-container">
      <h2>Select Filter</h2>
      <form method="POST">
        {% csrf_token %}

        <label for="regulation">Regulation:</label>
        <select name="regulation" id="regulation">
          {% for r in regulations %}
            <option value="{{ r.id }}">{{ r.code }} - {{ r.passout_year }}</option>
          {% endfor %}
        </select>

        <label for="exam_type">Exam Type:</label>
        <select name="exam_type" id="exam_type">
          {% for e in exam_types %}
            <option value="{{ e.id }}">{{ e.name }}</option>
          {% endfor %}
        </select>

        <label for="semester">Semester:</label>
        <select name="semester" id="semester">
          <option value="I">I</option>
          <option value="II">II</option>
          <option value="III">III</option>
          <option value="IV">IV</option>
          <option value="V">V</option>
          <option value="VI">VI</option>
          <option value="VII">VII</option>
          <option value="VIII">VIII</option>
        </select>

        <label for="branch">Branch:</label>
        <select name="branch" id="branch">
          {% for b in branches %}
            <option value="{{ b.id }}">{{ b.code }}</option>
          {% endfor %}
        </select>

        <label for="section">Section:</label>
        <select name="section" id="section">
          {% for s in sections %}
            <option value="{{ s.id }}">{{ s.name }}</option>
          {% endfor %}
        </select>
        
        <div style="text-align:center">
          <button class="submit-button" type="submit">Fetch Marks</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
